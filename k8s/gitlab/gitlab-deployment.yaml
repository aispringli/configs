apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: aispring
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: sameersbn/gitlab:13.7.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: GITLAB_TIMEZONE
              value: Beijing
            - name: GITLAB_SECRETS_DB_KEY_BASE
              value: long-and-random-alpha-numeric-string
            - name: GITLAB_SECRETS_SECRET_KEY_BASE
              value: long-and-random-alpha-numeric-string
            - name: GITLAB_SECRETS_OTP_KEY_BASE
              value: long-and-random-alpha-numeric-string
            - name: GITLAB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-pwd
                  key: gitlab-root-pwd
            - name: GITLAB_ROOT_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: gitlab-root-email
            - name: GITLAB_HOST
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: gitlab-host
            - name: GITLAB_PORT
              value: "80"
            - name: GITLAB_SSH_PORT
              value: "22"
            - name: GITLAB_NOTIFY_ON_BROKEN_BUILDS
              value: "true"
            - name: GITLAB_NOTIFY_PUSHER
              value: "false"
            # - name: GITLAB_BACKUP_SCHEDULE
            #   value: daily
            # - name: GITLAB_BACKUP_TIME
            #   value: 01:00
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: postgresql-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: postgresql-port
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: postgresql-user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: gitlab-pwd
                  key: postgresql-pwd
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: postgresql-db
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: redis-port
            - name: REDIS_DB_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: gitlab-config
                  key: redis-db
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-pwd
                  key: redis-pwd
          ports:
            - name: http
              containerPort: 80
            - name: ssh
              containerPort: 22
          volumeMounts:
            - mountPath: /home/git/data
              name: gitlab-data
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 180
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 1
      volumes:
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: gitlab-pv-claim
        - name: gitlab-pwd
          configMap:
            name: gitlab-pwd
        - name: gitlab-config
          configMap:
            name: gitlab-config
